            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Créer une location
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form" action="#" th:action="@{/admin/creerlocation}" th:object="${location}" method="post">

                            <div class="form-group">
                                <label>Nom du logement</label>
                                <input type="text" class="form-control" th:field="*{nomLocation}"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Capacité</label>
                                <input type="text" class="form-control" th:field="*{capaciteLocation}" />
                            </div>
                            
		                    <div class="form-group">
                                <label>Superficie</label>
                                <input type="text" class="form-control" th:field="*{superficie}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Pays</label>
                                <input type="text" class="form-control" th:field="*{paysLocation}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Ville</label>
                                <input type="text" class="form-control" th:field="*{villeLocation}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" class="form-control" th:field="*{adresseLocation}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Code postal</label>
                                <input type="text" class="form-control" th:field="*{codePostalLocation}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Type de propriété</label>
                                <select class="form-control" th:field="*{typePropriete}">
                                    <option th:each=" typePropriete : ${typeProprietes}" th:text="${typePropriete.nomTypePropriete}" th:value="${typePropriete.idTypeProp}" ></option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Prix par journée</label>
                                <input type="text" class="form-control" th:field="*{prixLocation}" />
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <textarea type="text" class="form-control" rows="3" th:field="*{descriptionLocation}"></textarea>
                            </div>
							<div class="form-group">
                                <label>Url de la photo du logement</label>
                                <input type="text" class="form-control" th:field="*{url}" />
                            </div>
                            
                            
                            <div class="form-group">
                                <label>Equipements</label>
                                <label class="checkbox-inline" th:each=" equipement : ${equipements}">
                                    <input type="checkbox" th:text="${equipement.nomEquipement}" th:field="*{equipements}" th:value="${equipement.idEquipement}"/>
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <label>Type de salle de bain</label>
                                <label class="checkbox-inline" th:each=" typeSdb : ${typeSdbs}">
                                    <input type="checkbox" th:text="${typeSdb.nomTsdb}" th:field="*{typeSdbs}" th:value="${typeSdb.idTsdb}"/>
                                </label>
                            </div>
                            
                                                              

                            <button type="submit" class="btn btn-default">Passer à l'étape suivante</button>
                            <button type="reset" class="btn btn-default">Réinitialiser le formulaire</button>

                        </form>

                    </div>
